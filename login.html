<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mero Devbhoomi</title>
  <!-- Link to Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <!-- Logo and Title -->
    <header>
      <img src="images/logo.png" alt="Mero Devbhoomi Logo" class="logo">
      <h1>Mero Devbhoomi</h1>
      <p>The Land of Gods and Graces</p>
    </header>

    <div class="login-form">
      <h2>Welcome! Please log in to continue</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Mero Devbhoomi. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
